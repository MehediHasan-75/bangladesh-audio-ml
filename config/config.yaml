# Audio Processing Configuration

audio:
  segment_duration_ms: 10000
  sample_rate: 48000
  channels: 1
  
quality:
  silence_threshold_db: -45
  min_speech_percentage: 30
  
paths:
  base_dir: "ml_data"
  raw_dir: "ml_data/raw"
  physically_collected_dir: "ml_data/physically_collected"  # NEW
  processed_dir: "ml_data/processed"
  
download:
  format: "wav"
  quality: "best"

# Supported audio formats for physical collection
supported_formats:
  - .opus
  - .m4a
  - .mp3
  - .aac
  - .wav
  - .ogg
  - .flac
  - .wma
